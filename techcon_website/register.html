  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon 2024</title>
</head>
<body>
  <header>
    <h1> Register for TechCon 2024</h1>
    <nav>
      <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
             <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
        <h1>TechCon 2024 Registration</h1>
        <form action="/register" method="POST"> <div>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <br>

            <div>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>

            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <br>

            <div>
                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>
            <br>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a>.</label>
            </div>
            <br>

            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>
  
</body>
